syntax = "proto3";

option go_package = "Mini-project-2/gRPC";

package gRPC;

service MessageService
{
   rpc JoinChannel (Channel) returns (stream Message){}
   rpc SendMessage (stream Message) returns (MessageAck){}
}

message Channel {
    string chan_name = 1;
    string senders_name = 2;
}

message Message {
    string sender = 1;
    Channel channel = 2;
    string message = 3;
    int64 lamportTime = 4;
}

message MessageAck{
    string status = 1;
}
